<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Carz World</title>
<style>
  /* General Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  /* Body with gradient background */
  body {
    background: linear-gradient(to right, #0a2e63, #0d47a1);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding-top: 50px;
  }

  /* Registration box */
  .register-box {
    background: #fff;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.3);
    width: 360px;
    text-align: center;
    position: relative;
  }

  .register-box h2 {
    margin-bottom: 25px;
    color: #0d47a1;
    font-size: 28px;
    font-weight: bold;
  }

  input[type="text"], input[type="email"], input[type="password"] {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
  }

  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: #0a2e63;
    outline: none;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background: #0d47a1;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #08306b;
  }

  .login-link {
    margin-top: 15px;
    font-size: 14px;
  }

  .login-link a {
    text-decoration: none;
    color: #0d47a1;
    font-weight: bold;
    transition: 0.3s;
  }

  .login-link a:hover {
    color: #08306b;
  }

  /* Responsive */
  @media(max-width: 400px) {
    .register-box {
      width: 90%;
      padding: 30px 20px;
    }
  }
</style>
</head>
<body>

<div class="register-box">
  <h2>Register</h2>
  <form action="register.php" method="POST">
    <input type="text" name="username" placeholder="Enter Username" required>
    <input type="email" name="email" placeholder="Enter Email Address" required>
    <input type="password" name="password" placeholder="Enter Password" required>
    <input type="password" name="cpassword" placeholder="Confirm Password" required>
    <button type="submit">Register</button>
  </form>

  <div class="login-link">
    Already have an account? <a href="login.html">Login here</a>
  </div>
</div>

</body>
</html>
