<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Carz World</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #ECEFF1;
      color: #212121;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-size: 16px;
      line-height: 1.6;
    }

    /* Header + Nav */
    header {
      background-color: #1A237E;
      padding: 18px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    header h1 {
      font-size: 30px;
      color: #FFC107;
      font-style: italic;
      font-weight: 700;
      letter-spacing: 2px;
      user-select: none;
    }

    nav a {
      color: #FFC107;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 600;
      font-size: 18px;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    nav a:hover,
    nav a:focus {
      background-color: #EF6C00;
      color: #fff;
      outline: none;
    }

    /* Contact Box */
    .contact-box {
      background: #fff;
      max-width: 480px;
      margin: 80px auto 40px;
      padding: 50px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      text-align: center;
      transition: box-shadow 0.3s ease;
    }
    .contact-box:hover {
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
    }

    .contact-box h2 {
      margin-bottom: 30px;
      color: #1A237E;
      font-size: 36px;
      font-weight: 700;
      letter-spacing: 1px;
      user-select: none;
    }

    form {
      width: 100%;
      text-align: left;
    }

    form label {
      display: block;
      font-weight: 600;
      color: #1A237E;
      margin-bottom: 6px;
      user-select: none;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 14px 18px;
      margin-bottom: 25px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-family: 'Poppins', sans-serif;
      resize: vertical;
    }

    form input:focus,
    form textarea:focus {
      border-color: #1A237E;
      box-shadow: 0 0 8px rgba(26, 35, 126, 0.4);
      outline: none;
    }

    form textarea {
      min-height: 140px;
    }

    form button {
      width: 100%;
      background: #FFC107;
      border: none;
      padding: 16px 0;
      border-radius: 8px;
      font-size: 20px;
      font-weight: 700;
      color: #1A237E;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(255,193,7,0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    form button:hover,
    form button:focus {
      background: #EF6C00;
      color: #fff;
      box-shadow: 0 8px 18px rgba(239,108,0,0.6);
      outline: none;
    }

    .back-link {
      margin-top: 20px;
      text-align: center;
    }

    .back-link a {
      font-weight: 600;
      color: #1A237E;
      text-decoration: none;
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
      display: inline-block;
    }

    .back-link a:hover,
    .back-link a:focus {
      background-color: #EF6C00;
      color: #fff;
      outline: none;
    }

    /* Responsive */
    @media (max-width: 520px) {
      header {
        flex-direction: column;
        gap: 12px;
        padding: 15px 20px;
      }

      nav a {
        margin-left: 0;
        margin-right: 15px;
        font-size: 16px;
        padding: 6px 10px;
      }

      .contact-box {
        margin: 40px 15px;
        padding: 40px 30px;
      }

      .contact-box h2 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Carz World</h1>
    <nav>
      <a href="redirectHome.html" tabindex="1">Home</a>
      <a href="about.html" tabindex="2">About</a>
      <a href="logout.html" tabindex="3">Logout</a>
    </nav>
  </header>

  <section class="contact-box" aria-labelledby="contact-title">
    <h2 id="contact-title">Contact Us ðŸ“©</h2>
    <form action="contact.php" method="POST" novalidate>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required aria-required="true" />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required aria-required="true" />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required aria-required="true"></textarea>

      <button type="submit">Send Message</button>
    </form>
    <div class="back-link">
      <a href="redirectHome.html" tabindex="4">â¬… Back to Home</a>
    </div>
  </section>

</body>
</html>
